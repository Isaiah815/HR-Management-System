<!-- Sidebar + Main layout for authenticated pages -->
<div *ngIf="!isAuthPage()">
  <nav class="sidebar" [class.open]="menuOpen">
    <div class="logo">HR<span>Manager</span></div>
    <ul>
      <li><a routerLink="/dashboard" routerLinkActive="active"><i class="fas fa-home"></i> Home</a></li>
      <li><a routerLink="/departments" routerLinkActive="active"><i class="fas fa-building"></i> Departments</a></li>
      <li><a routerLink="/employees" routerLinkActive="active"><i class="fas fa-users"></i> Employees</a></li>
      <li><a routerLink="/attendance" routerLinkActive="active"><i class="fas fa-clock"></i> Attendance</a></li>
      <li><a routerLink="/leaveRequest" routerLinkActive="active"><i class="fas fa-envelope-open"></i> Leave Requests</a></li>
      <li><a routerLink="/payroll" routerLinkActive="active"><i class="fas fa-money-bill"></i> Payroll</a></li>
    </ul>
  </nav>

  <div class="main-content">
    <header class="topbar">
      <button class="menu-btn" (click)="toggleMenu()"><i class="fas fa-bars"></i></button>
      <div class="search-box">
        <input type="text" placeholder="Search..." />
        <i class="fas fa-search"></i>
      </div>
      <div class="user-section">
        <img src="assets/user.png" alt="User" />
          <button (click)="logout()">Logout</button>

        <span>Admin</span>
      </div>
    </header>

    <main class="page-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<div *ngIf="isAuthPage()">
  <router-outlet></router-outlet>
</div>
